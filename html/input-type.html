<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>inputtype</title>
  <style>
    .container {
      width: 600px;
      margin: 0 auto;
    }

    ul {
      list-style-type: none;
    }

    fieldset {
      margin: 10px;
    }

    legend {
      font-weight: bold;
    }

    ul li {
      margin-bottom: 10px;
    }

    .color {
      color: red;
    }

    .w_label label{
      float: left;
      width: 140px;
    }

    
  </style>
</head>

<body>
  <div class="container">
    <form action="abc.jsp" method="posts">
      <!--form하면  action="abc.jsp" method="posts"는 지금은 무조건 쓰는걸로-->
      <fieldset>
        <label for="id">아이디</label>
        <input id="id" size="10" type="text">
        <label for="pass">비밀번호</label>
        <input id="pass" size="10" type="password">
        <input type="submit" value="로그인">
      </fieldset>
      <fieldset class="w_label">
        <legend>개인정보</legend>
        <ul>
          <li>
            <label for="id">아이디 :<span class="color"> *</span></label>
            <input id="id" size="10" type="text" required>
          </li>
          <li>
            <label for="password1">비밀번호 :<span class="color"> *</span></label>
            <input id="password1" type="password" required>
          </li>
          <li>
            <label for="password2">비밀번호 확인 :<span class="color"> *</span></label>
            <input id="password1" type="password" required>
          </li>
          <li>
            <label for="name">이름 :<span class="color"> *</span></label>
            <input id="name" size="10" type="text" required>
          </li>
          <li>
            <label for="mail">메일주소 :<span class="color"> *</span></label>
            <input id="mail" size="20" type="email" required>
          </li>
          <li>
            <label for="http">홈페이지 주소 :</label>
            <input id="http" type="url">
          </li>
          <li>
            <label for="postal">우편번호 :</label>
            <input id="postal" size="3" type="text"> - <input id="postal" size="3" type="text">
            <input type="submit" value="우편번호 검색">
          </li>
          <li>
            <label for="home">집 주소 :</label>
            <input id="home" size="40" type="text">
          </li>
          <li>
            <label for="phone">연락처 :</label>
            <input id="phone" type="tel">
          </li>
        </ul>
      </fieldset>

      <fieldset >
        <label for="sear">검색</label>
        <input id="sear" type="search">
        <input type="button" value="검색">
        <input type="button" value="다시입력">
      </fieldset>

      <fieldset class="w_label">
        <legend>등록정보</legend>
        <ul>
          <li>
            <label for="in">참여인원<small>(최대10명):</small></label>
            <input id="in" type="number" value="1" min="0" max="10" step="1">
          </li>
          <li>
            <label for="in1">지원물품<small>(1인당 5개):</small></label>
            <input id="in1" type="number" value="1" min="0" max="50" step="5">
          </li>
          <li>
            <label for="in2">희망단계<small>(상,중,하):</small></label>
            <input id="in2" type="range" value="1" min="1" max="3" step="1">
          </li>
          <li>
            <label for="in3">첨부파일 선택:</label>
            <input id="in3" type="file">
          </li>
        </ul>
      </fieldset>

      <fieldset>
        <legend>수강 과목을 선택하세요(1과목 선택 가능)</legend>
        <ul>
          <li>
            <label>선호색상<input type="color" value="#008800"></label>
          </li>
          <li>
            <label>신청과목<small>(회화)</small></label>
            <label> <input type="radio" name="sin" checked>영어회화(초급)</label>
            <label><input type="radio" name="sin">영어회화(중급)</label>
            <label><input type="radio" name="sin">영어회화(고급)</label>
          </li>
          <li>
            <label>관심분야는?<small>(다수선택)</small></label>
            <label> <input type="checkbox" name="bun1" checked>Twitter</label>
            <label> <input type="checkbox" name="bun2">Facebook</label>
            <label> <input type="checkbox" name="bun3">Instargram</label>
          </li>
        </ul>
      </fieldset>

      <input type="submit" value="전송">
      <input type="reset" value="취소">

    </form>
  </div>
</body>

</html>
