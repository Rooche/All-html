<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>국제 개발자 지원서</title>
  <style>
    .container {
      width: 600px;
      margin: 0 auto;
    }
    ul {
      list-style-type: none;
    }
    fieldset {
      margin: 10px;
    }
    legend {
      font-weight: bold;
      color: pink;
    }
    ul li {
      margin-bottom: 10px;
    }

    .l_label label{
      float: left;
      width: 64px;
    }

    .center{
      text-align: center;
    }
  </style>

</head>

<body>
  <div class="container">
    <h1>여름방학 특강 신청</h1>
    <form action="abc.jsp" method="posts">
      <fieldset>
        <legend>수강과목</legend>
        <ul>
          <li>
            <label for="subj">영어회화(초급)</label>
            <input id="subj" type="text" value="오전 9:00~11:00" readonly>
          </li>
          <li>
            <label for="insert">관심분야(영어)</label>
            <input id="insert" type="text" list="choices">
            <datalist id="choices">
              <option value="grammar" label="문법"></option>
              <option value="voca" label="어휘"></option>
              <option value="speaking" label="회화"></option>
              <option value="listening" label="리스닝"></option>
              <option value="news" label="뉴스정취"></option>
            </datalist>
          </li>
        </ul>
      </fieldset>
      <fieldset class="l_label">
        <legend>신청자</legend>
        <ul>
          <li>
            <label for="id">아이디</label>
            <input id="id" type="text">
          </li>
          <li>
            <label for="pass">비밀번호</label>
            <input id="pass" type="password">
          </li>
          <li>
            <label for="name">이름</label>
            <input id="pass" type="text" placeholder="공백없이 입력하세요"> <!--힌트를 주는 placeholder-->
          </li>
          <li>
            <label for="num">학번</label>
            <input id="num" type="text" maxlength="8" placeholder="8자리학번"> <!--maxlength를 줘서 최대 숫자를 제한-->
          </li>
          <li>
            <label for="class">학과</label>
            <select id="class">
              <optgroup label="공과대학">
                <option value="a">건축공학과</option>
                <option value="b">기계공학과</option>
                <option value="c">산업공학과</option>
                <option value="d">전기전자공학과</option>
                <option value="e">컴퓨터공학과</option>
                <option value="f">화학공학과</option>
              </optgroup>
              <optgroup label="인문대학">
                <option value="g">사학과</option>
                <option value="h">어문학부</option>
                <option value="i">철학과</option>
              </optgroup>
            </select>
          </li>
        </ul>
      </fieldset>

      <div class="center">
        <input type="button" value="완료">
        <input type="button" value="취소">
      </div>

    </form>
  </div>
</body>

</html>
