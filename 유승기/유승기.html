<!doctype html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원가입</title>
	<link href="css/유승기.css" rel="stylesheet">

</head>

<body>
	<div id="container">

		<!-- 헤더영역 -->
		<header>
			<h1>header영역</h1>
			<p>유승기 페이지에 온 것을 환영합니다</p>
			<nav>
				<ul>
					<li><a href="#">첫번째 메인메뉴</a></li>
					<li><a href="#">두번째 메인메뉴</a></li>
					<li><a href="#">세번째 메인메뉴</a></li>
					<li class="login"><a href="#">로그인</a></li>
				</ul>
			</nav>
		</header>

		<!-- 왼쪽 사이드영역 -->
		<aside class="l_side">
			<h2>좌측 사이드</h2>
			<p>좌측영역 정의 내립니다</p>
			<p>좌측영역 정의 내립니다</p>
			<p>좌측영역 정의 내립니다</p>
		</aside>


		<!-- 섹션영역 -->
		<section>
			<h2>회원가입 영역입니다</h2>

			<!-- 회원가입 폼 영역 -->
			<form action="abc.jsp" method="posts">
				<fieldset class="center">
					<ul>
						<legend>step1: 로그인 정보</legend>
						<ul>
						<li><label for="id">계정아이디</label></li>
						<li><input id="id" type="text" autofocus></li>
						</ul>

						<ul>
							<li><label for="pass">비밀번호</label></li>
							<li><input id="pass" type="password"></li>
						</ul>

						<ul>
							<li><label for="pass2">비밀번호 확인</label></li>
							<li><input id="pass2" type="password"></li>
						</ul>
					</ul>
				</fieldset>

				<fieldset class="center">
					<ul>
						<legend>step: 개인정보</legend>
						<ul>
							<li><label for="name">이름</label></li>
							<li><input id="name" type="text" placeholder="5자 미만 공백없이" maxlength="4">
						</ul>

						<ul>
							<li><label for="mail">이메일 계정</label></li>
							<li><input id="mail" type="email" placeholder="abc@naver.com"></li>
						</ul>

						<ul>
							<li><label for="phone">전화번호</label></li>
							<li><input id="phone" type="tel"></li>
						</ul>
					</ul>
				</fieldset>

				<fieldset class="center">
					<button type="submit" class="button">회원가입</button>
					<button type="reset" class="button">정보수정</button>
				</fieldset>
			</form>
		</section>

		<!-- 오른쪽 사이드영역 -->
		<aside class="r_side">
			<h2>좌측 사이드</h2>
			<p>좌측영역 정의 내립니다</p>
			<p>좌측영역 정의 내립니다</p>
			<p>좌측영역 정의 내립니다</p>
		</aside>

		<!-- 푸터 영역 -->
		<footer>
			<h2>푸터영역 입니다</h2>
		</footer>

	</div>
</body>

</html>
